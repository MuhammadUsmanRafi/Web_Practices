<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- input types  -->
    <form action="#" method="post">
      <!-- button -->
      <label>Button: </label>
      <input type="button" value="Click me" /> <br />
      <!-- checkbox -->
      <label>Checkbox: </label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox">Check me</label> <br />
      <!-- color  -->
      <label>Color: </label>
      <input type="color" name="color" /> <br />
      <!-- date  -->
      <label>date: </label>
      <input type="date" name="date" /> <br />
      <!-- datetime local  -->
      <label>DateTime Local: </label>
      <input type="datetime-local" name="datetime" /> <br />
      <!-- email  -->
      <label>Email: </label>
      <input type="email" name="email" /> <br />
      <!-- file  -->
      <label>File: </label>
      <input type="file" name="file" /> <br />
      <!-- hidden  -->
      <label>Hidden: </label>
      <input type="hidden" name="hidden" value="hidden_value" />
      <!-- image  -->
      <label>Image: </label>
      <input
        type="image"
        src="assets/images/img2.jpg"
        width="100px"
        height="100px"
        alt="submit"
      />
      <br />
      <!-- month  -->
      <label>Month: </label>
      <input type="month" name="month" /> <br />
      <!-- number  -->
      <label>Number: </label>
      <input type="number" name="number" min="1" max="10" /> <br />
      <!-- password  -->
      <label>Password: </label>
      <input type="password" name="password" />
      <!-- radio  -->
      <label>Radio: </label>
      <input type="radio" name="gender" value="Male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Female</label> <br />
      <!-- range  -->
      <label>Range: </label>
      <input type="range" name="range" min="0" max="100" /> <br />
      <!-- reset  -->
      <label>Reset: </label>
      <input type="reset" value="reset" /> <br />
      <!-- search  -->
      <label>Search: </label>
      <input type="search" name="search" /> <br />
      <!-- submit  -->
      <label>Submit: </label>
      <input type="submit" name="submit" /> <br />
      <!-- tel  -->
      <label>Tel: </label>
      <input type="tel" name="tel" /> <br />
      <!-- text  -->
      <label>Text: </label>
      <input type="Text" name="text" /> <br />
      <!-- time  -->
      <label>Time: </label>
      <input type="time" name="time" /> <br />
      <!-- url  -->
      <label>URL: </label>
      <input type="url" name="url" /> <br />
      <!-- week  -->
      <label>Week: </label>
      <input type="week" name="week" /> <br />
    </form>
  </body>
</html>
